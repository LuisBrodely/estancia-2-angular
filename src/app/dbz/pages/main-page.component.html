<section class="container mt-2">
  <h2>DBZ Personajes</h2>
  <hr />

  <div class="row">
    <div class="col">

      <dbz-list [characterList]="characters" (onDelete)="onDelete($event)"></dbz-list>

    </div>
    <div class="col">
      <dbz-add-character (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>
    </div>
  </div>
</section>
